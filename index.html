<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Olá, mundo!</title>

    <!-- Font Family  -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  </head>
  <body>
    <main>
        <div class="container-fluid">
            
        <form>
            
        <div class="text-1">
            <h1>Obtenha seu teste gratuito de 15 dias</h1>
            <p>Queremos entender os seus desafios para oferecer uma solução personalizada para as suas necessidades comerciais.</p>
        </div>           
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputName">Nome</label>
                <input type="text" class="form-control" id="inputName" placeholder="Nome">
              </div>
              <div class="form-group col-md-6">
                <label for="inputLastname">Sobrenome</label>
                <input type="text" class="form-control" id="inputLastname" placeholder="Sobrenome">
              </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCorporativeEmail">E-mail Corporativo</label>
                    <input type="email" class="form-control" id="CorporativeEmail" placeholder="email@suaempresa.com">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputAddress2">Telefone</label>
                    <input type="tel" class="form-control" id="inputAddress2" placeholder="Seu telefone com DDD">
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCorporativeEmail">Nome da sua Empresa</label>
                    <input type="text" class="form-control" id="companyName" placeholder="Nome da sua empresa">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputAddress2">CNPJ da sua empresa</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Digite seu CNPJ">
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEstado">Segmento da sua empresa</label>
                <select id="inputSegment" class="form-control">
                  <option selected>Escolher...</option>
                  <option>Indústria</option>
                  <option>Distribuidora</option>
                  <option>Atacado</option>                 
                  <option>Franquia</option>
                  <option>Outros</option>
                </select>
                </div>

                <div class="form-group col-md-6">
                    <label for="inputEstado">Faturamento mensal da sua empresa</label>
                <select id="inputMonthlybilling" class="form-control">
                  <option selected>Escolher...</option>
                  <option>Abaixo de R$100.000</option>
                  <option>De R$100.000 a R$300.000</option>
                  <option>De R$300.000 a R$500.000</option>                 
                  <option>De R$500.000 a R$1.000.000</option>
                  <option>Acima de R$1.000.000</option>
                </select>
                </div>

              </div>           
            
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Aceito os <a href="https://easyb2b.io/privacy-policy/" target="_blank">termos de uso</a>
                </label>
              </div>
            </div>
            <button type="submit" id = "button1" class="btn btn-secondary">Vamos lá!</button>
          </form>
      </div>

      <div class="container">
        <img class="principal-image" src="./assets/Img2.png" class="img-fluid" alt="Imagem responsiva">
        <!-- slider -->
        <div class="logos">
        <img class="logos-img" id="itau" src="https://easyb2b.io/wp-content/uploads/2022/11/Itau-1.png" class="img-fluid" alt="logos">
        <img class="logos-img" src="https://easyb2b.io/wp-content/uploads/2022/11/Cielo-2.png" class="img-fluid" alt="logos">
        <img class="logos-img" src="https://easyb2b.io/wp-content/uploads/2022/11/Drogasil-2.png" class="img-fluid" alt="logos">
        <img class="logos-img" src="https://easyb2b.io/wp-content/uploads/2022/11/Carrefour-2.png" class="img-fluid" alt="logos">
    </div>

        
      </div>

      
    </main>
    
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
